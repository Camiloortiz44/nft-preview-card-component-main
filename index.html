<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <header class="coin-image">
      <img src="images/image-equilibrium.jpg" class="image-equilibrium">
    </header>
    <section class="contain">
      <h2>Equilibrium #3429</h2>
      <p class="paragraph-title">Our Equilibrium collection promotes balance and calm.</p>
      <div class="coin-value-date">
        <div class="coin-value">
          <img src="images/icon-ethereum.svg" alt="icon-" />
          <p class="paragraph-icon paragraph-ethereum">0.041 ETH</p>
        </div>
        <div class="coin-date">
          <img src="images/icon-clock.svg" alt="" />
          <p class="paragraph-icon paragraph-clock">3 days left</p>
        </div>
      </div>
      <aside class="avatar">
        <img src="images/image-avatar.png" class="image-avatar">
        <figure class="footer">Creation of <span>Jules Wyvern</span></figure>
      </aside>
    </section>
  </section>
  
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern!-->
  
</body>
</html>
